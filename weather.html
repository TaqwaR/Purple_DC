    <!--Weather API -->
    <div class="container">
      <div class="row">
        <div class="map col-md-2"></div>
        <div class="map col-md-8">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault"> 24 hour Forecast-3 hour Intervals</label>
            <input type="text" class="form-control" placeholder="City, Example: Washington, D.C." id="weatherCity">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Country, Example: US" id="weatherCC">
          </div>
          <input type="submit" name="submit" value="Submit" id="weatherSubmit">
          <div>
            <table class="table table-hover">
              <thead>
                <tr class="bg-success text-black">
                  <th id="weatherLocation"></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
                <tr class="table-info">
                  <td class="blackfont"><strong>Date & Time of Day(HH:mm)</strong></td>
                  <td class="blackfont"><strong>Temp</strong></td>
                  <td class="blackfont"><strong>Weather</strong></td>
                  <td></td>
                </tr>
              </thead>
              <tbody id="forecastDisplay">
              </tbody>
            </table>
          </div>
        </div>
        <div class="map col-md-2"></div>
      </div>
    </div>
