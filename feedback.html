      </div>
    </div>
    <!-- /navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      <div class="collapse navbar-collapse" id="navbarColor01">

          <div class="row">
            <div class="imgSection col-lg-12">
            </div>
          </div>
          <form id="userinput">

              <label for="nameinput">Email address</label>

            <div class="form-group">
              <label for="emailinput">Email address</label>
              <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">

            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea class="form-control" id="comments" rows="3" placeholder="Feedback"></textarea>
            </div>
          </form>
          <input class="btn btn-primary text-white" type="submit" form="userinput">
        </div>
        <div class="col-md-2"></div>
      </div>
